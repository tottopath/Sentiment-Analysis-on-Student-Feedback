<!DOCTYPE html>
<html>
  <head>
    <style>
      body {

        background:rgb(112, 154, 230);
      }
      a{
       text-decoration: none;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .topbarfx{
       display: flex;
       background: linear-gradient(90deg, rgb(86,195,252) 0%, rgb(128,138,236) 100%);
       height: 3rem;
       width: 75%;
       align-self: flex-end;
       margin: 0;
       padding: 10px;
       justify-content: flex-end;
       align-items: center;
       z-index: 2;
       margin-left: auto;
      }
      .topbarfx >.uploadbutton{
      display: flex;
      border-radius: 50px;
      border-style: hidden;
      height: 30px;
      width: 100px;
      padding-left: 15px;
      align-items: center;
      background: linear-gradient(90deg, rgb(186,248,207) 0%, rgb(80,189,251) 100%);
      color: rgb(37,83,128);
      font-weight: bold;
      }
      .topbarfx >.downloadbutton{
        display: flex;
        border-radius: 50px;
        border-style: hidden;
        height: 30px;
        width: 120px;
        padding-left: 15px;
        align-items: center;
        background: linear-gradient(90deg, rgb(186,248,207) 0%, rgb(80,189,251) 100%);
        color: rgb(37,83,128);
        font-weight: bold;
       }
       .navbarfx{
        display: flex;
        background: linear-gradient(180deg, rgb(86,195,252) 0%, rgb(128,138,236) 100%);
        flex-direction: column;
        min-height: 100vh;
        width: 25%;
        top: 0;
        /* left: 0; */
        position: fixed;
        
       }
      
      .upcsvnav{
       display: flex;
       border-bottom-style: solid;
       border-bottom-color: white;
       border-bottom-width: 0.5px;
       border-top-style: solid;
       border-top-width: 0.5px;
       border-top-color: white;
       margin-top: 93%;
       height: 80px;
       text-align: center;
       background: transparent;
       align-items: center;
       padding-left: 33%;
       color: white;
      }
      
      .dwcsvnav{
        display: flex;
        border-bottom-style: solid;
        border-bottom-color: white;
        border-bottom-width: 0.5px;
        height: 80px;
        text-align: center;
        background: transparent;
        align-items: center;
        align-self: center;
        padding-left: 33%;
        color: white;
       
      }
      .tdw{
       color: white;
       text-align: center;
      }
      
      .datav{
       background: #FFFFFF;
       display: flex;
       min-height: 93.5vh;
       width:75;
       top: 0;
       clear: both;
      }
      .datav:after {
       content: "";
       display: block;
       clear: both;
      }
      .btns{
        display: flex;
        width: 75;
        justify-content:space-evenly;
        position: fixed;
        top: 10%;
        left: 30%;
        z-index: 3;
        gap: 35px;
        
      }
      .barchartbtn{
       display: flex;
       width: 250px;
       height: 110px;
       border-radius: 13px;
       background: #FBFAFF;
       border-color: #F9EBC7;
       border-left-width: 15px;
       border-style: solid;
      
       color:black;
       text-align: center;
       align-items: center;
       font-size: larger;
       padding-left: 10%;
      }
      .piechartbtn{
       display: flex;
       width: 250px;
       height: 110px;
       border-radius: 13px;
       background: #FBFAFF;
       border-color: #B3EDE6;
       border-left-width: 15px;
       border-style: solid;
       color:black;
       text-align: center;
       align-items: center;
       font-size: larger;
       padding-left: 10%;
      }
      .wordcloudbtn {
        display: flex;
        width: 250px;
        height: 110px;
        border-radius: 13px;
        background: #FBFAFF;
        border-color: #B1C1E5;
        border-left-width: 15px;
        border-style: solid;
        color: black;
        text-align: center;
        align-items: center;
        font-size: larger;
        padding-left: 10%;
        white-space: nowrap; /* Prevent text from breaking to the next line */
        overflow: hidden; /* Hide overflow content */
        text-overflow: ellipsis; /* Display ellipsis for long text */
      }
      
      .graphs {
        display: flex;
        background: #FBFAFF;
        height: 63%;
        width: 65.7%;
        position: fixed;
        left: 29%;
        border-radius: 15px;
        top: 35%;
        overflow: hidden;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
      }
      
      img {
        max-width: 100%; /* Ensure images do not exceed the container width */
        max-height: 100%; /* Ensure images do not exceed the container height */
        border-radius: 15px;
        display: block; /* Remove any extra spacing around the image */
      }
      
      
      h1{
       color: white;
       font-size: x-large;
       font-weight: bolder;
       display: flex;
       position: fixed;
       top: 15px;
       left: 8%;
      } 
    </style>
    <script>
      function displayChart(chartType) {
        var graphs = document.querySelector(".graphs");
        graphs.innerHTML = "";  // Clear any previous chart

        var img = document.createElement("img");
        img.alt = chartType;
        img.src = "static/" + chartType + ".png";
        graphs.appendChild(img);
      }
    </script>
  </head>
  <body>
    <div class="topbarfx">        
      <button id="download-csv-button" class="downloadbutton">Download csv</button></a>
    </div>
    <div class="navbarfx">
      <h1>Senti-Scan</h1>
      <a href="{{ url_for('upload') }}"><span class="upcsvnav"><h3 class="tup">Upload CSV</h3>
      </span></a>
      <a href="{{ url_for('example') }}"><span class="dwcsvnav"><h3 class="tdw">Example input</h3></span></a>
      <a href="{{ url_for('index') }}"><span class="dwcsvnav"><h3 class="tdw">Individual comments</h3></span></a>
    </div>
    <div class="datav"></div>
    <div class="btns">
     <span class="barchartbtn" id="bar-chart-button" onclick="displayChart('bar_chart')">
       <p class="buttontextdv">Bar Chart</p>
     </span>
     <span class="piechartbtn" id="pie-chart-button" onclick="displayChart('pie_chart')">
       <p class="buttontextdv">Pie Chart</p>
     </span>
     <span class="wordcloudbtn" id="wordcloud-button" onclick="displayChart('wordcloud')">
       <p class="buttontextdv">Wordcloud</p>
     </span>
   </div>
   <div class="graphs">
    <img src="static/bar_chart.png" alt="Bar Chart">

       <!-- Initial image (empty) -->
   </div>
  </body>
  <script>
    // Function to initiate the download
    function downloadCSV() {
        const a = document.createElement('a');
        a.href = '/download-csv';  // Updated route
        a.click();
    }
    // Add a click event listener to the button
    document.getElementById('download-csv-button').addEventListener('click', downloadCSV);
</script>
</html>

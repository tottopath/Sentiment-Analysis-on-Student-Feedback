    <script>
      function displayChart(chartType) {
        var graphs = document.querySelector(".graphs");
        graphs.innerHTML = "";  // Clear any previous chart

        var img = document.createElement("img");
        img.alt = chartType;
        img.src = "static/" + chartType + ".png";
        graphs.appendChild(img);
      }
    </script>

  <body>
    <div class="topbarfx">
      <form class="uploadform" id="csv-upload-form" action="/upload-csv" method="post" enctype="multipart/form-data">
        <div class="labelform">
          <label for="csv-file-input" id="choose-file-label">
            <input class="selectlabel" type="file" id="csv-file-input" name="csv-file" accept=".csv" style="display: none;" onchange="handleFileChange(this)">
            <span id="file-label-text">Choose file</span>
            <span id="cancel-file" style="display: none; cursor: pointer;" onclick="cancelFileSelection()">Cancel</span>
          </label>
        </div>
        <button class="uploadbutton" type="submit" id="upload-csv-button" style="margin-top: 10px;">
          Upload CSV
        </button>
      </form>
    </div>    
    <script>
      function handleFileChange(input) {
          const fileLabel = document.getElementById("file-label-text");
          const cancelFile = document.getElementById("cancel-file");
      
          if (input.files.length > 0) {
              const fileName = input.files[0].name;
              fileLabel.textContent = fileName;
              cancelFile.style.display = "inline";
          } else {
              fileLabel.textContent = "Choose file";
              cancelFile.style.display = "none";
          }
      }
      
      function cancelFileSelection() {
          const fileInput = document.getElementById("csv-file-input");
          const fileLabel = document.getElementById("file-label-text");
          const cancelFile = document.getElementById("cancel-file");
      
          fileInput.value = "";
          fileLabel.textContent = "Choose file";
          cancelFile.style.display = "none";
      }
      async function uploadCSV() {
    const fileInput = document.getElementById("csv-file-input");
    const fileLabel = document.getElementById("file-label-text");
    const cancelFile = document.getElementById("cancel-file");

    if (fileInput.files.length === 0) {
      alert("Please choose a CSV file to upload.");
      return;
    }

    const formData = new FormData();
    formData.append("csv-file", fileInput.files[0]);

    try {
      const response = await fetch('/upload-csv', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const data = await response.json();

        // Display the generated graphs
        const uploadedGraphs = document.getElementById("uploaded-graphs");
        uploadedGraphs.innerHTML = '';

        // Display the word cloud
        const wordcloudImage = document.createElement("img");
        wordcloudImage.src = data.wordcloud;
        uploadedGraphs.appendChild(wordcloudImage);

        // Display the bar chart
        const barChartImage = document.createElement("img");
        barChartImage.src = data.bar_chart;
        uploadedGraphs.appendChild(barChartImage);

        // Display the pie chart
        const pieChartImage = document.createElement("img");
        pieChartImage.src = data.pie_chart;
        uploadedGraphs.appendChild(pieChartImage);

        // Clear the file input and label
        fileInput.value = "";
        fileLabel.textContent = "Choose file";
        cancelFile.style.display = "none";
      } else {
        alert("Failed to generate graphs. Please check the CSV file format.");
      }
    } catch (error) {
      console.error(error);
      alert("An error occurred while processing the file.");
    }
  }
</script>
